<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/intl-tel-input-master/build/css/intlTelInput.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/css/global.css" />
  </head>
  <section class="h-100 h-custom gradient-custom-2" style="min-height: 100vh">
    <div class="position-fixed end-0 p-3" style="z-index: 11">
      <div
        class="toast"
        style="width: max-content"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-danger text-white">
          CSV file must not exceed 100 entries
        </div>
      </div>
    </div>

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div
            class="card card-registration card-registration-2"
            style="border-radius: 15px"
          >
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <form
                    method="post"
                    class="p-5 form has-validation"
                    id="form1"
                  >
                    <h3 class="fw-normal mb-5" style="color: #4835d4">
                      Register Employees
                    </h3>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            required="true"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="first-name"
                            >First name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="last-name"
                            name="last-name"
                            required="true"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="last-name"
                            >Last name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col mb-4 pb-2">
                        <div class="form-outline form-white">
                          <input
                            type="tel"
                            required="true"
                            class="form-control form-control-lg"
                            pattern="^[+][(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
                            title="Phone number must start with a + sign "
                            placeholder=""
                            name="phone-number"
                            id="telephone"
                          />
                        </div>
                        <label class="form-label" for="telephone"
                          >Phone number</label
                        >
                      </div>
                    </div>

                    <div class="row mb-4">
                      <div class="form-outline">
                        <input
                          type="tel"
                          required="true"
                          name="work-phone-number"
                          id="telephone"
                          pattern="^[+][(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
                          title="Phone number must start with a + sign "
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="work-phone-number"
                          >Work number</label
                        >
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="form-outline">
                        <input
                          type="email"
                          name="email"
                          required="true"
                          id="email"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          name="position"
                          id="position"
                          required="true"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="position"
                          >Position</label
                        >
                      </div>
                    </div>

                    <div class="row">
                      <div class="col mb-4 pb-2">
                        <button
                          type="submit"
                          class="btn btn-primary btn-md"
                          id="add-button"
                          style="width: 100%"
                          data-mdb-ripple-color="dark"
                        >
                          <i class="fa fa-plus"></i>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-lg-6 px-4 mt-5">
                  <div
                    class="table-responsive"
                    style="overflow-y: auto; max-height: 60vh"
                  >
                    <table class="table table-striped" id="table">
                      <thead>
                        <tr>
                          <!-- <th scope="col">#</th> -->
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Work Phone Number</th>
                          <th scope="col">Email</th>
                          <th scope="col">Position</th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                  <div class="row">
                    <div class="col mb-4 pb-2">
                      <button
                        style="width: 100%"
                        type="button"
                        class="btn btn-outline-primary btn-md"
                        id="register"
                        data-mdb-ripple-color="dark"
                      >
                        Register Users
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="/customJS/edittableTable.js"></script>
  <script src="/intl-tel-input-master/build/js/intlTelInput-jquery.min.js"></script>

  <script>
    $("#telephone").intlTelInput({});
  </script>

  <script type="module">
    import { parse } from "/customJS/vanillaes.js";

    const getCSV = () => {
      var data = [];
      var rows = document.querySelectorAll("table tr");

      for (var i = 1; i < rows.length; i++) {
        var row = [],
          cols = rows[i].querySelectorAll("td, th");

        for (var j = 1; j < cols.length; j++) {
          row.push(cols[j].innerText);
        }

        data.push(`"${row.join(",")}"`);
      }

      let result = data.join("\n");

      console.log(parse(result + "\n"));
    };
    document.querySelector("#register").addEventListener("click", getCSV);
  </script>
  <script type="module" src="/customJS/createTable.js"></script>
  <script type="module" src="/customJS/addUser.js"></script>

</html>
